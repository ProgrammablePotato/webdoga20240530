<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinto Project</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">        
  </head>
  <body>
    <div class="container">
      <h1>Ellipszoid térfogata</h1>
      <div class="form">
        <div class="input">
          <label for="ain" class="form-label">A tengely hossza:</label>
          <input type="text" class="form-control"
          id="ain">
        </div>
        <div class="input">
          <label for="bin" class="form-label">B tengely hossza:</label>
          <input type="text" class="form-control"
          id="bin">
        </div>
        <div class="input">
          <label for="cin" class="form-label">C tengely hossza:</label>
          <input type="text" class="form-control"
          id="cin">
        </div>
        <div>
          <button class="btn btn-primary mt-2"
          id="Calcbutton">Számítás</button>
        </div>
        <div class="input">
          <label for="vol" class="form-label">Térfogat:</label>
          <input type="text" class="form-control"
          id="vol" readonly>
        </div>
      </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
